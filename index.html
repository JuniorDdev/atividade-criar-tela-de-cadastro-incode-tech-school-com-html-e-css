<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro e Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <img src="imagem incode.jpg" class="logo" />
      <h3>Bem vindo ao<br />Incode Tech School</h3>
    </header>

    <main>
      <section class="cadastro">
        <h1>Cadastre-se</h1>
        <div class="social-buttons">
          <button class="social-btn google">
            <img src="imagem google.jpg" alt="Google" />Continuar com Google
          </button>
          <button class="social-btn twitter">
            <img src="imagem twitter.jpg" alt="Twitter" />Continuar com Twitter
          </button>
          <button class="social-btn github">
            <img src="imagem github.jpg" alt="GitHub" />Continuar com GitHub
          </button>
        </div>
      </section>

      <section class="login">
        <h2>Fa√ßa o login</h2>
        <form class="login-form">
          <div class="form-group">
            <input type="email" id="email" placeholder="E-mail" />
          </div>
          <div class="form-group">
            <input type="password" id="senha" placeholder="Senha" />
          </div>
          <button type="submit" class="login-btn">ENTRAR</button>
        </form>
      </section>
    </main>
  </body>
</html>
